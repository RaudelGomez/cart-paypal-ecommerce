<section>
  <div class="close-button-container" [ngClass]="{'d-none': $modalCart}">
    <button class="close-modal" mat-icon-button (click)="closeModal()">
      <mat-icon>cancel</mat-icon>
    </button> 
  </div>
  @if(cardItems.length > 0){
    <div class="card-container">
      <h2>Your Cart</h2>
      @for(item of cardItems; track $index){
        <app-cart-item [item]="item"></app-cart-item>
      }
      <div class="total">
        <strong>Total: </strong><span>{{total | currency:'EUR'}}â‚¬</span>
      </div>
      <div class="container-empty-cart">
        <h3 (click)="emptyCart()">
          <button mat-icon-button>
            <mat-icon>delete_forever</mat-icon>
          </button> 
          <span>Empty Cart ({{totalItems}})</span>
        </h3>
      </div>
    </div>
  }@else {
    <div class="card-container">
      <h2>Your cart is empty</h2>
    </div>
  }
  <div class="paypal" [ngClass]="{'invisible': total<= 0}" #paymentRef></div>
</section>
